name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.4.app

    - name: Build and Test
      run: |
        xcodebuild test \
          -project Unikey.xcodeproj \
          -scheme Unikey \
          -destination 'platform=macOS' \
          -quiet
