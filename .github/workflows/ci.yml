name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Swift
      uses: swift-actions/setup-swift@v3
      with:
        swift-version: '5.10'

    - name: Build and Test
      run: |
        xcodebuild test \
          -project Unikey.xcodeproj \
          -scheme Unikey \
          -destination 'platform=macOS' \
          -quiet
